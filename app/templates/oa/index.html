    <script>
        
        $(function() {
            var id = '#my-offcanvas';
            var $myOc = $(id);
            $(document).on('click','.doc-oc-js', function() {
               console.log(1)
              $myOc.offCanvas($(this).data('rel'));
            });

            $myOc.on('open.offcanvas.amui', function() {
              console.log(id + ' 打开了。');
            }).on('close.offcanvas.amui', function() {
              console.log(id + ' 关闭了。');
            });

            $(document).on('click','.mx-cells_radio label',function(){

                $(".mx-cells_radio label").removeClass('current');
                $(this).addClass('current');
                $myOc.offCanvas($(this).data('rel'));
                var i = $(this).index()
                console.log(i)
                console.log($('.mx-slider-l').eq(i).html())
                $('#am-header-title').html($('.mx-slider-l').eq(i).html())
            });

            var $modal = $('#your-modal');
            $(document).on('click','.search-btn' , function(e) {
              var $target = $(e.target);
              if (($target).hasClass('js-modal-open')) {
                $modal.modal();
              } else if (($target).hasClass('js-modal-close')) {
                $modal.modal('close');
              } else {
                $modal.modal('toggle');
              }
            });

            $('.search ul li').click(function(e) {
                if (!$(this).find('i').hasClass('am-icon-check-circle')) {
                  $(this).find('i').removeClass('am-icon-check-circle-o');
                  $(this).find('i').addClass('am-icon-check-circle');
                } else {
                  $(this).find('i').removeClass('am-icon-check-circle');
                  $(this).find('i').addClass('am-icon-check-circle-o');
                }
            });
            $('.mx-media-box').click(function(){
                window.location.href = '#test';
            });
            $('#mx-close').click(function(){
                $modal.modal('close');
            });
            $('#mx-inquire').click(function(){
                $modal.modal('close');
            })
        });
        var mxName = document.getElementsByClassName('.mx-name')
        $.getJSON('config_flavor.json',function(data){
          console.log(data)
          for (var i = 0; i < data.length; i++) {
             $('.mx-name').eq(i).html(data[i].username);
             $('.mx-time').eq(i).html(data[i].startTime);
             $('.img').eq(i).attr('src',data[i].img_url);
          }
        })
    </script>
